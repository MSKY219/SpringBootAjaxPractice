<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax01</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Ajax 통신을 하려면 javascript가 필요하다.
        하지만 순수 javascript로 사용하면 문법이 복잡하기 때문에,
        Jquery를 사용해서 진행할 예정이다.
    -->
    <button onclick="ex01Fn()">ex01 함수 호출</button>


</body>
<script>
    const ex01Fn = () => {
        $.ajax({
            type: "get",   // 요청방식 : get
            url: "/ex01",  // 요청주소 : /ex01
            success: function (res) { // ajax 요청이 성공했을 때 실행되는 부분
                console.log("성공", res);
            },
            error: function () { // ajax 요청이 실패했을 때 실행되는 부분.
                console.log("실패");
            }
        });
    };
</script>

</html>
