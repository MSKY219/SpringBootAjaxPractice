<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax02</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <button onclick="ex02Fn()">ex02 함수 호출</button>


</body>
<script>
    const ex02Fn = () => {
        $.ajax({
            type: "post",
            url: "/ex02",
            success: function (res) { // ajax 요청이 성공했을 때 실행되는 부분
                console.log("성공", res);
            },
            error: function () { // ajax 요청이 실패했을 때 실행되는 부분.
                console.log("실패");
            }
        });
    };
</script>

</html>
