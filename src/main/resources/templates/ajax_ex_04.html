<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax04</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <button onclick="ex04Fn()">ex04 함수 호출</button>


</body>
<script>
    const ex04Fn = () => {
        const val1 = "Hello Spring Boot..!";

        const params = { // javascript 객채를 사용해 data를 넘긴다.
            "param1": val1,
            "param2": "안녕"
        };

        $.ajax({
            type: "post",
            url: "/ex04",
            data: params,
            success: function (res) {
                console.log("성공", res);
            },

            error: function () {
                console.log("실패");
            }
        });
    };
</script>

</html>
